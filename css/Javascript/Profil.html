<body>
    <!-- Juste formulaire avec différents types pour adresse, numero de tel etc... -->
    <div id="content">
        <h1>Formulaire de Personne</h1>

        <form name="formulaire">
            <label for="age">Age :</label>
            <input type="text" id="age" name="age" required>

            <label for="prix">Prix :</label>
            <input type="number" id="prix" name="prix" required></input>
        </form>

        <form name="form2">
            <label for="ville-select">Choisissez une ville :</label>
            <select id="ville-select">
                <option value="paris">Paris</option>
                <option value="londres">Londres</option>
                <option value="new-york">New York</option>
                <option value="tokyo">Tokyo</option>
            </select>
            <br><br>
            <p id="pays"></p>
        </form>
        <script>
            // Fonction pour afficher le nom du pays
            function afficherPays() {
                // Récupération de la valeur sélectionnée dans le menu déroulant
                var villeSelect = document.getElementById("ville-select");
                var ville = villeSelect.value;

                // Tableau associatif avec les noms des pays correspondant aux villes
                var pays = {
                    "paris": "France",
                    "londres": "Royaume-Uni",
                    "new-york": "États-Unis",
                    "tokyo": "Japon"
                };

                // Affichage du nom du pays correspondant à la ville sélectionnée
                var paysText = "Le pays de " + ville + " est " + pays[ville] + ".";
                document.getElementById("pays").innerHTML = paysText;
            }

            // Écouteur d'événement pour appeler la fonction afficherPays lorsque le menu déroulant est modifié
            document.getElementById("ville-select").addEventListener("change", afficherPays);
        </script>

    </div>
</body>

</html>
